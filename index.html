<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Demo Momenta with Custom Data Tags</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/png" href="https://files.readme.io/42c58d3-small-docs-onesignal-logomark.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; 
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            color: #333;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF; 
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .confirmation-message {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Demo Momenta with Custom Data Tags</h1>
        <form id="updateForm">
            <div id="formFields">
                <div class="form-group">
                    <label for="key0">Key</label>
                    <input type="text" id="key0" name="key" required>
                </div>
                <div class="form-group">
                    <label for="value0">Value</label>
                    <input type="text" id="value0" name="value">
                </div>
            </div>
            <button type="button" id="addTagButton">Add Data Tag</button>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
